version: '2'

services:
    crossdock:
        image: crossdock/crossdock
        links:
            - test_driver
            - go
            - java
            - python
            - node
        environment:
            - WAIT_FOR=test_driver,go,java,python,node
            - WAIT_FOR_TIMEOUT=240s

            - CALL_TIMEOUT=60s

            - AXIS_CLIENT=go
            - AXIS_S1NAME=go,java,node
            - AXIS_SAMPLED=true
            - AXIS_S2NAME=go,java,node
            - AXIS_S2TRANSPORT=http
            - AXIS_S3NAME=go,java,node,python
            - AXIS_S3TRANSPORT=http

            - BEHAVIOR_TRACE=client,s1name,sampled,s2name,s2transport,s3name,s3transport

            - AXIS_TESTDRIVER=test_driver
            - AXIS_SERVICES=node

            - BEHAVIOR_ENDTOEND=testdriver,services

            - REPORT=compact

    node:
        build:
            context: ../.
            dockerfile: crossdock/Dockerfile
        links:
            - "jaeger:jaeger-agent"
        ports:
            - "8080-8082"

    go:
        image: jaegertracing/xdock-go
        links:
            - "jaeger:jaeger-agent"
        ports:
            - "8080-8082"

    python:
        image: jaegertracing/xdock-py
        links:
            - "jaeger:jaeger-agent"
        ports:
            - "8080-8082"

    java:
        image: jaegertracing/xdock-java
        ports:
            - "8080-8082"
        links:
            - "jaeger:jaeger-agent"
        depends_on:
            # Udp sender needs to know agent's address
            - jaeger

    test_driver:
        image: jaegertracing/test-driver
        depends_on:
            - jaeger
        links:
            - "jaeger:jaeger-agent"
            - "jaeger:jaeger-collector"
            - "jaeger:jaeger-query"
        ports:
            - "8080"
        environment:
            - JAEGER_QUERY_HC_HOST_PORT=jaeger-query:14269

    jaeger:
        image: jaegertracing/all-in-one
        ports:
            - "14269"
            - "14268:14268"
            - "14267"
            - "14250"
            - "9411:9411"
            - "16686:16686"
            - "16687"
            - "5775:5775/udp"
            - "6831:6831/udp"
            - "6832:6832/udp"
            - "5778:5778"
        environment:
            - COLLECTOR_ZIPKIN_HTTP_PORT=9411
            - LOG_LEVEL=debug
        restart: on-failure
